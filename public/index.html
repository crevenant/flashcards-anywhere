<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flashcards</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Flashcards</h1>
      <div class="controls">
        <label>
          Deck:
          <select id="deck-select"></select>
        </label>
        <button id="shuffle-btn" title="Shuffle cards">Shuffle</button>
        <label title="Render card text as limited, safe HTML">
          <input id="html-toggle" type="checkbox" /> Allow HTML
        </label>
      </div>
    </header>

    <main>
      <section class="viewer">
        <div id="card" class="card" tabindex="0" aria-label="Flashcard">
          <div id="card-front" class="face front">
            <div id="front-text"></div>
            <div id="choices-section" class="choices-section" hidden>
              <div id="mcq-choices" class="choices" hidden></div>
              <div class="choices-actions"><button id="mcq-check" class="btn btn-primary" hidden>Check Answers</button></div>
              <div id="mcq-result" class="result" hidden></div>
            </div>
          </div>
          <div id="card-back" class="face back"></div>
        </div>
        <div class="nav">
          <button id="prev-btn" aria-label="Previous card">◀</button>
          <span id="position">0 / 0</span>
          <button id="next-btn" aria-label="Next card">▶</button>
        </div>
      </section>

      <section class="adder">
        <div class="adder-header">
          <h2>Add Card</h2>
          <p class="muted">Create a flip card or a multiple-choice question.</p>
        </div>
        <form id="add-form">
          <div class="row">
            <label>
              Type
              <select id="type-input">
                <option value="basic">Flip (front/back)</option>
                <option value="mcq">Multiple Choice</option>
              </select>
            </label>
            <label>
              Deck
              <input id="deck-input" placeholder="Default" />
            </label>
          </div>

          <label>
            Front
            <textarea id="front-input" placeholder="Enter the prompt or question" required></textarea>
          </label>

          <label id="back-label">
            Back
            <textarea id="back-input" placeholder="Enter the answer shown on flip" required></textarea>
            <small class="hint">Shown when flipping a Flip card.</small>
          </label>

          <div id="mcq-fields" hidden>
            <label>
              Choices (one per line)
              <textarea id="choices-input" placeholder="Option A
Option B
Option C"></textarea>
            </label>
            <label class="inline">
              <input id="multi-input" type="checkbox" /> Allow multiple correct answers
            </label>
            <div class="row" id="single-answer-row">
              <label>
                Correct answer index (1-based)
                <input id="answer-input" type="number" min="1" value="1" />
              </label>
              <div></div>
            </div>
            <div class="row" id="multi-answer-row" hidden>
              <label>
                Correct answer indexes (1-based, comma-separated)
                <input id="answers-input" type="text" placeholder="e.g. 1,3" />
              </label>
              <div></div>
            </div>
            <small class="hint">Provide at least two choices. Indexes start at 1.</small>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Card</button>
            <button type="button" id="clear-btn" class="btn">Clear</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <small>SQLite-backed demo. No external deps.</small>
    </footer>

    <script src="/app.js" defer></script>
  </body>
  </html>
